---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/testapp(/|$)(.*)"
            backend:
              service:
                name: test-app
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
 name: test-app
spec:
 ports:
 - port: 80
   targetPort: 80
 selector:
   app: test-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: test-app
  name: test-app
spec:
  selector:
    matchLabels:
      app: test-app
  replicas: 5
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - image: strm/helloworld-http
        imagePullPolicy: Always
        name: test-app